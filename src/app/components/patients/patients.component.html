

<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>age</th>
                    <th>condition</th>
                    <th>admitted</th>
                </tr>
            </thead>        
            <tbody>
                <tr *ngFor="let patient of patients; let i=index">
                    <td>{{patient.id}}</td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.age}}</td>
                    <td>{{patient.condition}}</td>
                    <td>{{patient.admitted}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
